<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interview</title>
  <script>
    let countdown = 120;
    function startTimer() {
      const timerElement = document.getElementById('timer');
      const interval = setInterval(() => {
        countdown--;
        timerElement.innerText = `Time Left: ${countdown}s`;
        if (countdown <= 0) {
          clearInterval(interval);
          document.getElementById('interview-form').submit();
        }
      }, 1000);
    }
    window.onload = startTimer;
  </script>
</head>
<body>
  <h2>{{ question }}</h2>
  <p id="timer">Time Left: 120s</p>
  <form method="post" id="interview-form">
    <textarea name="answer" rows="6" cols="60" placeholder="Type your answer..." required></textarea><br><br>
    <button type="submit">Submit Answer</button>
  </form>
</body>
</html>
